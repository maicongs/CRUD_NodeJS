<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Cadastro de Livros</title>
    </head>
    <body>
        <h1 >Cadastro de Livros</h1>
        <button class="btn btn-primary" onclick="novo()">NOVO</button>
        <table class="table table-dark table-striped" id="dados">
        </table>
        <div class="modal" id="cadastro" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cadastro</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <label>
                        Titulo:
                        <input class="form-control" type="text" id="titulo"></label>
                    </label>
                    <label>
                        Autor:
                        <input class="form-control" type="text" id="autor"></label>
                    </label><label>
                        Ano de Lan√ßamento:
                        <input class="form-control" type="text" id="ano_lancamento"></label>
                    </label>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    </html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
